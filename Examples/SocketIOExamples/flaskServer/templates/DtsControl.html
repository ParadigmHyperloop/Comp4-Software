<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Paradigm Dynamic Test Stand Controls</title>

  <!-- Bootstrap core CSS -->
  <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="/static/css/DtsControl.css" rel="stylesheet">

  <!-- Loaders -->
  <link href="/static/vendor/loaders/loaders.css" rel="stylesheet">


</head>

<body class="bg-black">

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-grey" id="sidebar-wrapper">
      <div class="sidebar-heading"><img src="/static/img/paradigm.png"style="height: 100px"></div>
      <div class="list-group list-group-flush">
        <a class="bg-black nav-select">Controls</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <div class="page-panel container bg-grey">

            <div class="row panel-heading">
              <div class="col-sm">
                <p><b>DTS | </b>Controls</p>
              </div>
            </div>

            <div class="row light-border panel-content">
              <div class="container-fluid">

                <!-- Connection Status -->
                <div class="row ptop20">
                  <div class="col-sm text-center btn-header">
                    Commander Connection:
                      <div id="connected-loader" class="loader-inner ball-scale-ripple"></div>
                      <div id="no-connection-loader"class="loader-inner ball-pulse"></div>
                    <br>
                    Last Telemetry Update: <span id="last-ping" class="font-red"> -- </span>s
                  </div>

                </div>
                <!-- #/Connection Status -->

                <!-- On Off Btns -->
                <div class="row ptop20">
                  <div class="col-sm text-center btn-header">
                      Brake State
                  </div>
                </div>
                <div class="row  pbottom20">
                  <div class="col-sm text-center">
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                      <label id="vent-btn" class="btn brake-btn btn-grey btn-vent btn-lg">
                        <input  type="radio" name="options" autocomplete="off"> VENT
                      </label>
                      <label id="off-btn" class="btn btn-grey brake-btn btn-off btn-lg active">
                        <input  type="radio" name="options" autocomplete="off"> OFF
                      </label>
                      <label id="on-btn" class="btn brake-btn btn-grey btn-on btn-lg">
                        <input  type="radio" name="options" autocomplete="off"> ENGAGED
                      </label>
                    </div>
                  </div>
                </div>
                <!-- #/On Off Btns -->
              </div>
            </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="page-panel container bg-grey">

          <div class="row panel-heading">
            <div class="col-sm">
              <p><b>DTS | </b>Values</p>
            </div>
          </div>

          <div class="row panel-content">
            <div class="container-fluid">

              <!-- Connection Status -->
              <div class="row ptop20">
                <div class="col-sm no-padding btn-header">
                  <!-- Table -->
                  <table class="table table-dark table-striped table-hover table-bordered">
                    <thead>
                    <tr class="d-flex">
                      <th class="col-5" scope="col">Name</th>
                      <th class="col-2" scope="col">Min</th>
                      <th class="col-3" scope="col">Actual</th>
                      <th class="col-2" scope="col">Max</th>
                    </tr>
                    </thead>
                    <tbody>
                      {% for key, value in sensors.items() %}
                        <tr class="d-flex">
                          <th class="text-center col-5" scope="row">{{key}}</th>
                          <td class="col-2"></td>
                          <td class="col-3"></td>
                          <td class="col-2"></td>
                        </tr>
                    {% endfor %}

                    </tbody>
                  </table>
                  <!-- #/Table -->
                </div>

              </div>
              <!-- #/Connection Status -->

            </div>
          </div>
        </div>
      </div>


    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="/static/vendor/jquery/jquery.min.js"></script>
  <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="/static/DtsControl.js"></script>

  <!-- Loaders -->
  <script src="/static/vendor/loaders/loaders.css.js"></script>
  <script src="/static/DtsControl.js"></script>





</body>

</html>
