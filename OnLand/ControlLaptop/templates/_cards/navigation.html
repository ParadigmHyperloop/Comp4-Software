<div class="card card-top">
   <div class="header">
      <h4 class="title">Navigation</h4>
      <p class="category">Where she to</p>
   </div>
   <div class="content row0">
<table class="table" id="navigation-values">
  <thead>
    <tr>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row"></th>
      <td><b>Tach</b></td>
      <td><span  class="telemetry-value" id="tachRpm"> - </span>rot/m</td>
      <td><span class="telemetry-value" id="tachDistance"> - </span>m</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td><b>IR</b></td>
      <td><span class="telemetry-value" id="irRpm"> - </span>rot/m</td>
      <td><span class="telemetry-value" id="irDistance"> - </span>m</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td><b>Motor</b></td>
      <td><span class="telemetry-value" id="motorSpeed"> - </span>rot/m</td>
      <td><span class="telemetry-value" id="motorDistance"> - </span>m</td>
    </tr>
  </tbody>



{#  <tbody>
    <tr>
      <th scope="row"></th>

    </tr>
    <tr>
      <th scope="row"></th>
      <td><b>Velocity</b></td>
      <td><span id="podVelocity">-</span>m/s</td>

      <th scope="row"></th>
      <td><b>Acceleration</b></td>

</table>
      <div class="footer">
         <hr>
         <div class="stats">
            <i id="status0" class="fa fa-check text-success"></i>

      </div>
   </div>
</div>
