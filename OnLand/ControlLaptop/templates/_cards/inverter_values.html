<div class="card ">
    <div class="header">
        <h4 class="title">Inverter Overview</h4> Connected : <span id="inverterHeartbeat" class="telemetry-value boolean"></span>
    </div>
    <div class="content">
        <table class="table table-hover table-striped table-condensed inverter-table">
            <thead>
            <tr class="d-flex">
                <th class="col-5" scope="col">Name</th>
                <th class="col-2" scope="col">min</th>
                <th class="col-3" scope="col">Value</th>
                <th class="col-2" scope="col">max</th>
            </tr>
            </thead>
            <tbody id="inverter-table-body">
            {% for key, value in inverter_sensors.items() %}
                <tr class="d-flex sensor-row">
                    <th class="text-center col-5" scope="row">{{ value['name_pretty'] }}</th>
                    <td id="{{key}}-min" class="col-2"></td>
                    <td id="{{ key }}" class="col-3 telemetry-value"></td>
                    <td id="{{key}}-max" class="col-2"></td>
                </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
