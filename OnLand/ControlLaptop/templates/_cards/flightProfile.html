<div class="card card-top">
   <div class="header">
      <h4 class="title">Flight Profile</h4>
   </div>
   <div class="content row">
      <div class="col-lg-6">
        <table class="table" id="flight-profile-values">
          <tbody> 
               <tr>
                  <th scope="row"></th>
                  <td><b>Start Torque</b></td>
                  <td><span id="startTorque" class="telemetry-value">-</span> N/m</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Motor Torque</b></td>
                  <td><span id="motorTorque" class="telemetry-value">-</span> N/m</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Ramp Time</b></td>
                  <td><span id="accelerationTime" class="telemetry-value">-</span> s</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Flight Distance</b></td>
                  <td><span id="flightDistance" class="telemetry-value">-</span> m</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Braking Distance</b></td>
                  <td><span id="brakingDistance" class="telemetry-value">-</span> m</td>
               </tr>
            </tbody>
         </table>
      </div>
      <div class="col-lg-6">
         <table class="table" id="flight-profile-values">
            <tbody>
               <tr>
                  <th scope="row"></th>
                  <td><b>Maximum Strip Count</b></td>
                  <td><span id="maxStripCount" class="telemetry-value">-</span> strips</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Max Velocity</b></td>
                  <td><span id="maxVelocity" class="telemetry-value">-</span> m/s</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Max Flight Time</b></td>
                  <td><span id="maxFlightTime" class="telemetry-value">-</span> s</td>
               </tr>
               <tr>
                  <th scope="row"></th>
                  <td><b>Pressure</b></td>
                  <td><span id="expectedTubePressure" class="telemetry-value">-</span></td>
               </tr>
          </tbody>
        </table>
      </div>
   </div>
</div>
