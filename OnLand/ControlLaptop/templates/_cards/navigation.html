<div class="card card-top">
   <div class="header">
      <h4 class="title">Navigation</h4>
      <p class="category">Where she to</p>
   </div>
   <div class="content row0">
<table class="table" id="navigation-values">
  <thead>
    <tr>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row"></th>
      <td><b>Position</b></td>
      <td><span  class="telemetry-value" id="podPosition"> - </span>m</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td><b>Velocity</b></td>
      <td><span class="telemetry-value" id="podVelocity"> - </span>m/s</td>
    </tr>
    <tr>
      <th scope="row"></th>
      <td><b>Motor</b></td>
      <td><span class="telemetry-value" id="motorSpeed"> - </span>rpm</td>
    </tr>
  </tbody>

</table>
      <div class="footer">
         <hr>
         <div class="stats">
            <i id="status0" class="fa fa-check text-success"></i>
             <span id="status1" >Navigation Ok</span>
         </div>
      </div>
   </div>
</div>
