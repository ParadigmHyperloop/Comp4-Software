<div class="card ">
   <div class="header">
      <h4 class="title">Sensor Overview</h4>
      <p class="category">Sensor Data</p>
   </div>
   <div class="content">
     <table class="table table-hover table-striped table-condensed">
       <thead>
        <tr>
          <th>Sensor</th>
          <th>Status</th>
          <th>Min</th>
          <th>Actual</th>
          <th>Max</th>
        </tr>
       </thead>
       <tbody>
       {% for sensor in sensors %}
         <tr class="sensor-table-row" id="{{ sensor }}-table-row">
           <td>{{ sensor.name }}</td>
           <td id="{{ sensor.name }}-status"><i class="pe-7s-check"></i> </td>
           <td id="{{ sensor.name }}-min">{{ sensor.min }}</td>
           <td id="{{ sensor.name }}-actual">--TBD</td>
           <td id="{{ sensor.name }}-max">{{ sensor.max }}</td>
          </tr>
       {% endfor %}
       </tbody>
     </table>
   </div>
</div>
